<datatable-demos></datatable-demos>

<div class="content-section introduction">
    <div>
        <span class="feature-title">DataTable - <span class="orange">Column Order Demo</span></span>
        <span>Render columns depending on order property of column</span>
    </div>
</div>

<div class="content-section implementation">
  <h3 class="first">Without ordering</h3>
  <p-dataTable [value]="cars">
    <p-column field="vin" header="Vin"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column>
  </p-dataTable>

  <h3 class="first">With ordering</h3>
  <p-dataTable [value]="cars">
    <p-column field="vin" header="Vin" [order]="4"></p-column>
    <p-column field="year" header="Year" [order]="2"></p-column>
    <p-column field="brand" header="Brand" [order]="1"></p-column>
    <p-column field="color" header="Color"></p-column>
  </p-dataTable>

</div>
